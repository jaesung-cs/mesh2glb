name: CMake

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    env:
      BUILD_TYPE: Release

    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}develop/

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install emsdk
      run: |
        ./third_party/emsdk/emsdk install latest

    - name: Build
      run: |
        ./third_party/emsdk/emsdk activate latest
        source ./third_party/emsdk/emsdk_env.sh
        emcmake cmake . -B ${{github.workspace}}/embuild -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        cmake --build ${{github.workspace}}/embuild --config ${{env.BUILD_TYPE}}
        cmake --install embuild --config ${{env.BUILD_TYPE}}

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './dist'

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
